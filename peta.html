    <script>
      // Initialize the map
      var map = L.map("map").setView([-7.7956, 110.3695], 10);

      // Basemaps
      var basemap1 = L.tileLayer(

        {
          maxZoom: 19,
          attribution:
            'Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }
      );
      basemap1.addTo(map);

      // Create a GeoJSON layer for polygon data
      var wfsgeoserver = L.geoJson(null, {
        style: function (feature) {
          // Adjust this function to define styles based on your polygon properties
          var value = feature.properties.jumlah; // Change this to your actual property name

          //   fillColor: b,
          //   weight: 2,

          //   color: "white",
          //   dashArray: "3",
          //   fillOpacity: 0.7,
          // }
          ;
        },
        onEachFeature: function (feature, layer) {
          // Adjust the popup content based on your polygon properties
          var content =
            "Kecamatan: " +
            feature.properties.kecamatan +
            "<br>" 

          layer.bindPopup(content);
        },
      });

      // Fetch GeoJSON data from geoserver.php
      $.getJSON("wfsgeoserver.php", function (data) {
        wfsgeoserver.addData(data);
        wfsgeoserver.addTo(map);
        map.fitBounds(wfsgeoserver.getBounds());
      });

      // Array of markers
      var markersArray = [
        {
          coordinates: [-7.766715, 110.37746],
          options: { draggable: true },
          popupContent: "Gedung B DIVSIG UGM",
        },
        {
          coordinates: [-7.743168, 110.350276],
          options: {},
          popupContent: "RS.Akademik UGM",
        },
      ];

    //   // // // Add GeoJSON data to the map
    //   L.geoJson(data).addTo(map);
    //   L.geoJson(datageo).addTo(map);
    //   L.geoJson(DIY).addTo(map);

    //   // Create a marker cluster group

    //   // Add markers to the cluster group
    //   markersArray.forEach(function (markerInfo) {
    //     var marker = L.marker(markerInfo.coordinates, markerInfo.options);
    //     marker.addTo(markers);
    //     marker.bindPopup(markerInfo.popupContent);
    //   });

      // Title
      var title = new L.Control();
      title.onAdd = function (map) {
        this._div = L.DomUtil.create("div", "info");
        this.update();
        return this._div;
      };
      title.update = function () {
        this._div.innerHTML =
          "<h2>WEBGIS | PETA KABUPATEN KARANGANYAR</h2>MATAKULIAH PEMROGRAMAN SPASIAL : WEB";
      };
      title.addTo(map);

      //<!-- Watermark -->
      L.Control.Watermark = L.Control.extend({
        onAdd: function (map) {
          var container = L.DomUtil.create("div", "leaflet-control-watermark");
          var img = L.DomUtil.create("img", "watermark-image");
          img.src = "assets/img/logo/HV.png";
          img.style.width = "90px";
          container.appendChild(img);
          return container;
        },
      });
      L.control.watermark = function (opts) {
        return new L.Control.Watermark(opts);
      };

      L.control.watermark({ position: "bottomleft" }).addTo(map);
      // Legend
      L.Control.Legend = L.Control.extend({
        onAdd: function (map) {
          var img = L.DomUtil.create("img");
          img.src = "assets/img/legend/fix.png";
          img.style.width = "150px";
          return img;
        },
      });
      L.control.Legend = function (opts) {
        return new L.Control.Legend(opts);
      };

      L.control.Legend({ position: "bottomleft" }).addTo(map);
      // Basemaps
      var basemap1 = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
          attribution:
            'Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }
      );

      var basemap2 = L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}",
        {
          attribution:
            'Tiles &copy; Esri | <a href="DIVSIGUGM" target="_blank">DIVSIG UGM</a>',
        }
      );

      var basemap3 = L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        {
          attribution:
            'Tiles &copy; Esri | <a href="Lathan WebGIS" target="_blank">DIVSIG UGM</a>',
        }
      );

    //   basemap4.addTo(map);

      var baseMaps = {
        OpenStreetMap: basemap1,
        "Esri World Street": basemap2,
        "Esri Imagery": basemap3,
  
      };

      L.control.layers(baseMaps).addTo(map);

      //coba
      L.geoJson(wfsgeoserver).addTo(map);

      // Plugin Search
      var searchControl = new L.Control.Search({
        position: "topleft",
        layer: wfsgeoserver, // Nama variabel layer
        propertyName: "kecamatan", // Field untuk pencarian
        marker: false,
        moveToLocation: function (latlng, title, map) {
          var zoom = map.getBoundsZoom(latlng.layer.getBounds());
          map.setView(latlng, zoom);
        },
      });

      // Search control
      var lastSelectedLayer;

      var searchControl = new L.Control.Search({
        position: "topleft",
        layer: wfsgeoserver1,
        propertyName: "kecamatan",
        marker: false,
        moveToLocation: function (latlng, title, map) {
          var zoom = map.getBoundsZoom(latlng.layer.getBounds());
          map.setView(latlng, zoom);
        },
      });

      searchControl
        .on("search:locationfound", function (e) {
          if (lastSelectedLayer) {
            wfsgeoserver1.resetStyle(lastSelectedLayer);
          }

          e.layer.setStyle({
            fillColor: "#ffff00",
            color: "#0000ff",
          });

          lastSelectedLayer = e.layer;
        })
        .on("search:collapse", function (e) {
          if (lastSelectedLayer) {
            wfsgeoserver1.resetStyle(lastSelectedLayer);
            lastSelectedLayer = null;
          }
        });

      map.addControl(searchControl);

      // Plugin Geolocation
      var locateControl = L.control
        .locate({
          position: "topleft",
          drawCircle: true,
          follow: true,
          setView: true,
          keepCurrentZoomLevel: false,
          markerStyle: {
            weight: 1,
            opacity: 0.8,
            fillOpacity: 0.8,
          },
          circleStyle: {
            weight: 1,
            clickable: false,
          },
          icon: "fas fa-crosshairs",
          metric: true,
          strings: {
            title: "Click for Your Location",
            popup: "You're here. Accuracy {distance} {unit}",
            outsideMapBoundsMsg: "Not available",
          },
          locateOptions: {
            maxZoom: 16,
            watch: true,
            enableHighAccuracy: true,
            maximumAge: 10000,
            timeout: 10000,
          },
        })
        .addTo(map);

      // Plugin Mouse Position Coordinate
      L.control
        .mousePosition({
          position: "bottomright",
          separator: ",",
          prefix: "Point Coodinate: ",
        })
        .addTo(map);

      // Plugin Measurement Tool
      var measureControl = new L.Control.Measure({
        position: "topleft",
        primaryLengthUnit: "meters",
        secondaryLengthUnit: "kilometers",
        primaryAreaUnit: "hectares",
        secondaryAreaUnit: "sqmeters",
        activeColor: "#FF0000",
        completedColor: "#00FF00",
      });

      measureControl.addTo(map);

      // Plugin EasyPrint
      L.easyPrint({
        title: "Print",
      }).addTo(map);

      
      
      

      var markers = L.markerClusterGroup();

      for (var i = 0; i < addressPoints.length; i++) {
        var a = addressPoints[i];
        var title1 = a[2];
        var marker = L.marker(new L.LatLng(a[0], a[1]), { title: title1 });

        marker.bindPopup(title1);
        markers.addLayer(marker);
      }

      map.addLayer(markers);
